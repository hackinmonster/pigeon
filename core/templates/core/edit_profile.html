<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_profile.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="edit-studentprofile">
      <main class="student-ptofile">
        <header class="navbar-full-view-full-access">
          <div class="content">
            <div class="content-inner">
              <div class="frame-parent">
                <div class="pigeon-high-resolution-logo-gr-wrapper">
                  <img
                    class="pigeon-high-resolution-logo-gr-icon"
                    loading="lazy"
                    alt=""
                    src="{% static 'images/pigeonhighresolutionlogograyscaletransparent-2@2x.png' %}"
                  />
                </div>
                <nav class="links-wrapper">
                  <nav class="links">
                    <div class="link-text">Home Page</div>
                    <div class="type-your-message">Features</div>
                    <div class="link-text">Contact Us</div>
                    <div class="link-text">More Options</div>
                  </nav>
                </nav>
                <div class="chevron-down-wrapper">
                  <img
                    class="chevron-down-icon"
                    loading="lazy"
                    alt=""
                    src="{% static 'images/chevron-down.svg' %}"
                  />
                </div>
                <div class="icon-bell-wrapper">
                  <img
                    class="icon-bell"
                    loading="lazy"
                    alt=""
                    src="{% static 'images/icon--bell.svg' %}"
                  />
                </div>
                <img
                  class="avatar-image-icon"
                  loading="lazy"
                  alt=""
                  src="{% static 'images/avatar-image@2x.png' %}"
                />
              </div>
            </div>
            <div class="line"></div>
          </div>
        </header>
        <div class="input">
          <div class="label">Website</div>
          <div class="text-input">
            <div class="content1">
              <div class="type-your-message">http://</div>
            </div>
            <div class="text-input-child"></div>
            <div class="text-input1">
              <div class="type-your-message1">www.pigeon.com</div>
            </div>
          </div>
        </div>
        <div class="profile-content">
          <div class="input-parent">
            <div class="input1">
              <div class="upload">
                <img
                  class="avatar-image-icon1"
                  loading="lazy"
                  alt=""
                  src="{% static 'images/avatar-image-1@2x.png' %}"
                />

                <div class="button">
                  <label class="label1" for="file-23:141">
                    <div class="type-your-message">Upload photo</div>
                  </label>
                  <input class="input2" type="file" id="file-23:141" />
                </div>
              </div>
            </div>
            <form class="user-form">
              <div class="form-fields">
                <div class="input-label-pairs">
                  <div class="label2">Name</div>
                  <input class="text-input2" type="text" />
                </div>
                <div class="input-label-pairs1">
                  <div class="label2">Email address</div>
                  <div class="text-input3">
                    <img
                      class="icon-envelope"
                      alt=""
                      src="{% static 'images/icon--envelope.svg' %}"
                    />

                    <input
                      class="type-your-message2"
                      placeholder="johndoe@gmail.com"
                      type="text"
                    />

                    <img
                      class="buttoniconhelp-circle"
                      alt=""
                      src="{% static 'images/buttoniconhelpcircle.svg' %}"
                    />
                  </div>
                </div>
                <div class="label-parent">
                  <div class="label2">About</div>
                  <div class="text-area">
                    <input class="type-your-message3" type="text" />

                    <img class="text-area-child" loading="lazy" alt="" />

                    <img class="text-area-item" alt="" />
                  </div>
                  <div class="description">263 characters left</div>
                </div>
                <div class="input-label-pairs1">
                  <div class="label5">Experience</div>
                  <div class="select">
                    <div class="select-one">Input text...</div>
                    <img
                      class="icon-envelope"
                      alt=""
                      src="{% static 'images/icon--chevrondown.svg' %}"
                    />
                  </div>
                </div>
                <div class="input-label-pairs1">
                  <div class="label5">Education</div>
                  <div class="select">
                    <div class="select-one">Input text...</div>
                    <img
                      class="icon-envelope"
                      alt=""
                      src="{% static 'images/icon--chevrondown.svg' %}"
                    />
                  </div>
                </div>
                <div class="input-label-pairs1">
                  <div class="label5">Skills</div>
                  <div class="select">
                    <div class="select-one">Input text...</div>
                    <img
                      class="icon-envelope"
                      alt=""
                      src="{% static 'images/icon--chevrondown.svg' %}"
                    />
                  </div>
                </div>
              </div>
              <div class="actions">
                <button class="button2">
                  <div class="button3">Cancel</div>
                </button>
                <button class="button4">
                  <div class="button5">Save</div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
