{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Pigeon - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: white;
    }

    header {
    background-color: #0d4f5c;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 0px 20px;
    z-index: 1000;
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 0px;
      transform: translateX(100%) translateY(-50%);
      width: 300px;
      height: 280px;
      background-image: url("{% static 'pigeon_tilted.png' %}");
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .welcome-text {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      border: 2px solid #0d4f5c;
      padding: 10px;
    }

    .form-group.password {
      border: 2px solid #0d4f5c;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px 0;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .login-btn {
      background-color: #0d4f5c;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: block;
      margin: 20px 0;
    }

    .login-text {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .login-text a {
      color: #0d4f5c;
      text-decoration: none;
    }

    input[type="password"] {
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
    <div class="image-container"></div>
    <header>
        <h1>Pigeon</h1>
        </div>
    </header>
      
  <div class="container">
    <p class="welcome-text">Welcome back!</p>
    
    <form>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" value="" />
      </div>

      <div class="form-group password">
        <label>Password</label>
        <input type="password" value="" />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p class="register-text">
        Not yet registered? <a href="#">Register</a>
      </p>
    </form>
  </div>
</body>
</html>
